<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class='text-bg-dark'>
    <div class="container" >
        <br><br>
        <h1 style="text-align: center; color:rgb(179, 168, 230);">EXPENSE TRACKER</h1>
        <hr>
        <br><br>
    <form onsubmit="handleFormSubmit(event)">
        <label for="amount" class="form-label">Choose expense amount:</label>
        <input type="number" name="amount" id="amount" class="form-control" />
        <label for="des" class="form-label">Choose description:</label>
        <input type="text" name="des" id="des" class="form-control" />
        <label for="cat" class="form-label">Choose a catagory:</label>
        <select id="cat" class="form-control">
            <option value=""></option>
            <option value="fuel">fuel</option>
            <option value="shopping">shopping</option>
            <option value="movie">movie</option>
            <option value="vacation">vacation</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
      <ul id="listOfitems"></ul>
    </div>
</body>
<script src="index.js"></script>
</html>
